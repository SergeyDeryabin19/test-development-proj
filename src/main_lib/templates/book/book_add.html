
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.book_title.id_for_label }}">Заголовок книги:</label>
      {{ form.book_title }}
    </div>
  
    <div class="form-group">
      <label for="{{ form.authors.id_for_label }}">Авторы:</label>
      {{ form.authors }}
    </div>
  
    <button class="btn btn-primary" type="submit">Подтвердить</button>
  </form>
